<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      transition: all 0.3s ease;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #121212;
      color: #D9D4CF;
    }

    /* Lado esquerdo */
    .left-panel {
      width: 35%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background-color: #121212;
      color: #D9D4CF;
    }

    .logo {
      width: 100px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
      font-weight: bold;
      border-radius: 6px;
      background-color: #7B1E1E;
      color: #D9D4CF;
    }

    h2 {
      margin-bottom: 20px;
      color: #C9A15D;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 250px;
    }

    input {
      margin-bottom: 15px;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #2b2b2b;
      color: #D9D4CF;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      background-color: #7B1E1E;
      color: #fff;
    }

    button:hover {
      background-color: #C9A15D;
      color: #121212;
    }

    /* Lado direito com imagem ao fundo */
    .right-panel {
      width: 65%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      background-image: url('https://i.postimg.cc/SKPkTjtS/sala-de-cinema-848x477.webp');
      background-size: cover;
      background-position: right center;
      background-repeat: no-repeat;
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <div class="left-panel">
    <div class="logo">LOGO</div>
    <h2>Criar Conta</h2>
    <form>
      <input type="email" placeholder="E-mail" required>
      <input type="password" placeholder="Senha" required>
      <input type="password" placeholder="Confirmar senha" required>
      <button type="submit">Criar</button>
    </form>
  </div>

  </div>
</body>
</html>
