<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
    }

    /* Lado esquerdo */
    .left-panel {
      width: 35%;
      background-color: #c4c4c4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .logo {
      width: 100px;
      height: 50px;
      background-color: #a0a0a0;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
      font-weight: bold;
      color: white;
    }

    h2 {
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 250px;
    }

    input {
      margin-bottom: 15px;
      padding: 10px;
      border: none;
      border-radius: 4px;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #a0a0a0;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #888;
    }

    /* Lado direito */
    .right-panel {
      width: 65%;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="left-panel">
    <div class="logo">LOGO</div>
    <h2>Criar Conta</h2>
    <form>
      <input type="email" placeholder="E-mail" required>
      <input type="password" placeholder="Senha" required>
      <input type="password" placeholder="Confirmar senha" required>
      <button type="submit">Criar</button>
    </form>
  </div>
  <div class="right-panel">
    Image Background
  </div>
</body>
</html>
